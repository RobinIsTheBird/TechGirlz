<html>
<head>
    <title>Ice Cream Parlor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<h1>Ice Cream Parlor</h1>
<div class="take-order">
    <p>What flavor would you like?</p>
    <p class="sorry hidden">
        I&apos;m sorry, we don&apos;t have that flavor today.
    </p>
    <div class="order-form">
        <input type="text" class="order"><button type="button" class="give-order">Order</button>
    </div>
</div>
<div class="cashier"><img src="techgirlz.jpeg" alt="cashier"></div>
<div class="counter">
    <div class="bins">
        <a href="#" title="vanilla" class="bin"><span>vanilla</span></a>
        <a href="#" title="strawberry" class="bin"><span>strawberry</span></a>
        <a href="#" title="chocolate" class="bin"><span>chocolate</span></a>
        <div class="bowl hidden" title="chocolate"></div>
    </div>
</div>
</body>
</html>
